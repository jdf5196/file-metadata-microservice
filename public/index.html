<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File Metadata Microservice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='app.js'></script>
</head>
<body>
	<div class="page-header" style='text-align:center'>
      <h1>File Metadata Microservice</h1>
    </div>
    <div class='container'>
    	<h2>User Stories</h2>
    	<ol>
    		<li>I can submit a FormData object that includes a file upload.</li>
    		<li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
    	</ol>
    	<form id='form'>
    		<input id='fileUpload' type='file' name='myFile'>
    		<input type='submit' value='Upload'>
    	</form>
    </div>
</body>
</html>
